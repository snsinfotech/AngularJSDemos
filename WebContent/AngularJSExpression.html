<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AngularJS Expression </title>
</head>
<body>
<div ng-app = "" ng-init = "quantity = 6;cost = 39.5; 
			student = {firstname:'Rajeev',lastname:'Mohan',regdNo:199316};
			marks = [78,96,80,77,66]"
			>
         <p>Hello {{student.firstname + " " + student.lastname}}!</p>
         <p>Expense on Books $ : {{cost * quantity}}</p>
         <p>Registration No: {{student.regdNo}}</p>
         <p>Marks(English): {{marks[3]}}</p>
      </div>
      
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
</body>
</html>
