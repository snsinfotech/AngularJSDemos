<!-- 
An AngularJS application consists of following three important parts −

1. ng-app − This directive defines and links an AngularJS 
	application to HTML.

2. ng-model − This directive binds the values of AngularJS 
	application data to HTML input controls.

3. ng-bind − This directive binds the AngularJS 
	Application data to HTML tags.
 -->

<html>   
   <head>
      <title>AngularJS First Application</title>
   </head>
   
   <body>
      <h1>Sample Application</h1>      
      <div ng-app = "">
         <p>Enter your Name: <input type = "text" ng-model = "name"></p>
         <p>Hello <span ng-bind = "name"></span>!</p>
      </div>      
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
   </body>
</html>

<!-- 
Steps to create AngularJS Application

Step 1 − Load framework
Being a pure JavaScript framework, It can be added using <Script> tag.

<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/
1.3.14/angular.min.js">
</script>
Step 2 − Define AngularJS Application using ng-app directive
<div ng-app = "">
   ...
</div>
Step 3 − Define a model name using ng-model directive
<p>Enter your Name: <input type = "text" ng-model = "name"></p>
Step 4 − Bind the value of above model defined using ng-bind directive.
<p>Hello <span ng-bind = "name"></span>!</p>
How AngularJS integrates with HTML
1. ng-app directive indicates the start of AngularJS application.

2.ng-model directive then creates a model variable named 
"name" which can be used with the html page and within the 
div having ng-app directive.

3.ng-bind then uses the name model to be displayed in the 
html span tag whenever user input something in the text box.

4.Closing</div> tag indicates the end of AngularJS application.


-->
